name: ml-client-tests
on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install pipenv
        run: python -m pip install --upgrade pip pipenv
      - name: Install ML-client dependencies
        if: ${{ hashFiles('machine-learning-client/**') != '' }}
        run: |
          cd machine-learning-client
          pipenv sync --dev --python $(which python)
      - name: Run repository tests (DAL + backend)
        env:
          TESTING: '1'
          PYTHONPATH: ./machine-learning-client
        run: |
          # Run tests from repo root so tests/ can import backend
          pytest -q
