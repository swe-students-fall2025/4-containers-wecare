name: web-app-tests
on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install pipenv
        run: python -m pip install --upgrade pip pipenv
      - name: Install web-app dependencies
        if: ${{ hashFiles('web-app/**') != '' }}
        run: |
          cd web-app
          pipenv sync --dev --python $(which python)
      - name: Run web-app tests
        env:
          TESTING: '1'
          PYTHONPATH: ./machine-learning-client
        run: |
          # Run tests from repo root so `backend` package is importable
          pytest -q web-app
