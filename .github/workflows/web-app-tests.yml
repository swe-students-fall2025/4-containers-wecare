name: CI web-app-tests and coverage
on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install pipenv
        run: python -m pip install --upgrade pip pipenv pytest pytest-cov

      - name: Build and test Web App
        env:
          TESTING: '1'
        run: |
          cd web-app
          pipenv install
          pipenv install pytest
          pipenv run python -m pytest --cov=. --cov-report=term --cov-report=html
          pipenv run python -m coverage report --fail-under=80