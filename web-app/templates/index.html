<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Helper - Your Friendly Tech Assistant</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ§ Tech Helper</h1>
            <p class="subtitle">Your friendly voice assistant for tech support</p>
        </header>

        <main>
            <!-- Chat History Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>Your Conversations</h2>
                    <button id="new-chat-btn" class="btn btn-primary">+ New Chat</button>
                </div>
                <div id="chat-list" class="chat-list">
                    <!-- Chat history will be loaded here -->
                </div>
            </aside>

            <!-- Main Chat Area -->
            <section class="chat-section">
                <div id="welcome-screen" class="welcome-screen">
                    <div class="welcome-content">
                        <h2>Welcome! ðŸ‘‹</h2>
                        <p>I'm here to help you with any tech questions.</p>
                        <p>Press the microphone button below to ask me anything!</p>
                        <div class="features">
                            <div class="feature">
                                <span class="icon">ðŸŽ¤</span>
                                <p>Speak naturally</p>
                            </div>
                            <div class="feature">
                                <span class="icon">ðŸ’¡</span>
                                <p>Get clear instructions</p>
                            </div>
                            <div class="feature">
                                <span class="icon">ðŸ”„</span>
                                <p>Ask follow-up questions</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="chat-area" class="chat-area hidden">
                    <div id="messages" class="messages">
                        <!-- Messages will appear here -->
                    </div>
                </div>

                <!-- Input Area -->
                <div class="input-area">
                    <div class="input-container">
                        <button id="record-btn" class="record-btn" title="Hold to record">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                                <line x1="12" y1="19" x2="12" y2="23"></line>
                                <line x1="8" y1="23" x2="16" y2="23"></line>
                            </svg>
                            <span class="record-text">Hold to Speak</span>
                        </button>
                        <div id="recording-indicator" class="recording-indicator hidden">
                            <span class="pulse"></span>
                            <span>Recording...</span>
                        </div>
                        <input type="text" id="text-input" placeholder="Or type your question here..." class="text-input">
                        <button id="send-btn" class="send-btn" title="Send message">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
